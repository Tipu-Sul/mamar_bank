<!DOCTYPE html>
<html lang="en">
  <head>

    {% block head_title %} {% endblock%}
    <!-- <title>Mamar Bank</title> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css"
    />

    {% block head_extra %}{% endblock %}
    <style>
      footer {
        position: fixed !important;
        bottom: 0 !important;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-indigo-600">

    </div>
    {% endblock%} 
    {% include 'footer.html' %}

</html>
